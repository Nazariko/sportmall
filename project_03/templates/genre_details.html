{% extends 'base.html' %}

{% block title %}
    {{ genre.name }}
{% endblock %}

{% block main %}
    <h1 class="text-success  my-4">{{genre.name}}</h1>
    {% for artist in artists %}
    <div class="row justify-content-center my-3">
        <div class="col-2">
            <img src="{{url_for('static' , filename='img/' + artist.img)}}" class="img-fluid">
        </div>
        <div class="col-4">
           <a href="{{url_for('artist_detail' , pk=artist.id)}}">
            <h3> {{ artist.name}}</h3>
           </a> 
        </div>
    </div>


    {% endfor %} 

{% endblock %}
